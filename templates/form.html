<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: medium;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
 
        h1 {
            text-align: center;
            color: #007BFF; /* Blue color for the heading */
        }
 
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
 
        label {
            display: block;
            margin-bottom: 5px;
            /*font-weight: bold;*/
            color: black; /* Blue color for labels */
        }
 
        .name-label {
           /* font-weight: bold;*/
            margin-bottom: 10px;
        }
 
        .name-input {
            display: flex;
            margin-bottom: 10px;
        }
 
        .name-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
 
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
 
        .rating-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
 
        .rating-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #f0f0f0; /* Gray color for buttons */
        }
 
        .rating-button input[type="radio"] {
            display: none;
        }
 
        .rating-button:hover {
            background-color: #ccc; /* Change color on hover */
        }
 
        .rating-button input[type="radio"]:checked + label {
            background-color: #007BFF; /* Change color when selected */
            color: #fff;
        }
 
        .rating-button label {
            display: block;
        }
 
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
 
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Add spacing and style for the last three fields */
        .time-input select {
            width: 70px;
            margin-right: 10px;
            padding: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        /* Center-align specific input fields */
        input.centered {
        width: 95%;
        padding: 10px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 3px;
        }

    </style>
</head>
<body>

    <script>
        // Get all the rating containers
        const ratingContainers = document.querySelectorAll(".rating-container");
    
        // Iterate through each rating container
        ratingContainers.forEach(container => {
            const ratingButtons = container.querySelectorAll("input[type='radio']");
            
            // Add change event listener to each radio button within the container
            ratingButtons.forEach(button => {
                button.addEventListener("change", () => {
                    // Reset the background color of all buttons within the same container
                    ratingButtons.forEach(btn => btn.parentElement.style.backgroundColor = "");
                    // Set the background color of the selected button within the container
                    button.parentElement.style.backgroundColor = "#007BFF";
                });
            });
        });
    </script>
